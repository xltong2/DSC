    <title>Task3</title>
    <style>
        table {

            border-collapse: collapse;
        }

        td {

            height: 60px;
            border: 3px solid black;
            border-collapse: collapse;
        }

</head>

            <td colspan="3"> </td>

            <td> </td>
            <td rowspan="2"> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td rowspan="2"> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td colspan="3"> </td>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td colspan="3"> </td>
        </tr>
    </table>
</body>
</html>
